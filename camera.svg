<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond noir -->
  <rect width="100%" height="100%" fill="#3f4454"/>

  <!-- Coin haut-gauche -->
  <path d="M0,50
           A50,50 0 0 1 50,0" 
        stroke="#5c5c5c" fill="none" stroke-width="5"/>

  <!-- Coin haut-droit -->
  <path d="M150,0
           A50,50 0 0 1 200,50" 
        stroke="#5c5c5c" fill="none" stroke-width="5"/>

  <!-- Coin bas-gauche -->
  <path d="M0,150
           A50,50 0 0 0 50,200" 
        stroke="#5c5c5c" fill="none" stroke-width="5"/>

  <!-- Cercle coin bas-droit -->
  <circle cx="175" cy="175" r="15" fill="#5c5c5c" stroke-width="5" fill="none"/>

  <!-- Cercle central -->
  <circle cx="100" cy="100" r="30" fill="#5c5c5c"/>
</svg>
